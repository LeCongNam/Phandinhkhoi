<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a href="#" class="btn btn-outline-primary float-end">See all</a>
            <h3 class="section-title">Popular products</h3>
        </header>


        <div class="row">
            <!-- Loop Product -->
            <div class="col-md-3" *ngFor="let item of data; let i=index">
                <div class="card card-product-grid">
                    <a class="img-wrap"> <img src="assets/images/items/1.png"> </a>
                    <figcaption class="info-wrap">
                        <span class="title">{{item.product_name}}</span>
                        <div class="price mt-1">{{item.price}} vnÄ‘</div> 
                        <button class="btn btn-primary">Mua ngay</button>
                    </figcaption>
                </div>
            </div> 
        </div> 

    </div>
</section>
